[main]
; Optionaler Name für dieses Gerät (wird im Web-Interface angezeigt)
device_name = 

; Anzahl der Browser-Fenster (1 oder 2)
browsers = 1

; Automatischer Seiten-Reload in Minuten (0 = aus)
refresh_interval_min = 0

; Zoom-Faktor für die Anzeige (1.0 = 100%, 1.2 = 120%, etc.)
zoom_factor = 1.0

; Bildschirm-Index für Vollbild (0 = Hauptbildschirm)
screen = 0

; Verzeichnis für den Browser-Cache
cachedir = _cache/

[boards]
; Die UUIDs der Autodarts-Boards (finden Sie in der URL: .../boards/UUID/follow)
board1_id = 
board2_id = 

[style]
; Aktiviert das Laden der style.css für eigenes Design
activate = false

; Wählt automatisch einen Ansichtsmodus.
; Optionen: none, Segments mode, Coords mode, Live mode
view_mode = none

[logos]
; Zeigt ein Logo über dem Board an
enable = false

; Wenn true, wird ein lokaler Webserver gestartet, um lokale Bilder bereitzustellen
local = false

; URL oder Pfad zum Logo
logo = 

[autologin]
; Aktiviert den automatischen Login bei Autodarts
enable = false

; Autodarts Benutzername (E-Mail)
username = 

; Autodarts Passwort
; Hinweis: Wenn Sie das Passwort über das Web-Interface eingeben, wird es hier
; automatisch verschlüsselt gespeichert. Sie können es auch im Klartext eintragen.
password = 

; Maximale Anzahl an Login-Versuchen pro Seite
attempts = 3

[security]
; Aktiviert den Passwortschutz für das Web-Interface (http://IP:5000)
enable_auth = false

; Benutzername für das Web-Interface
username = admin

; Passwort-Hash für das Web-Interface (wird automatisch gesetzt)
password_hash =
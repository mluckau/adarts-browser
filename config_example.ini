; Dies ist eine Beispiel-Konfigurationsdatei für den adarts-browser.
; Kopieren Sie diese Datei nach 'config.ini' und passen Sie die Werte an.

[main]
; Anzahl der zu öffnenden Browser-Fenster. Normalerweise 1 oder 2.
browsers = 2

; Verzeichnis für den Browser-Cache. Muss mit einem '/' enden.
cachedir = _cache/

; NEU: Automatischer Refresh der Seiten in Minuten.
; Setzen Sie den Wert auf 0, um die Funktion zu deaktivieren.
refresh_interval_min = 30

; NEU: Auswahl des Bildschirms, auf dem das Fenster angezeigt wird.
; 0 = Primärer Bildschirm, 1 = Zweiter Bildschirm, usw.
screen = 0


[boards]
; Die ID des Boards, die in der URL von autodarts angezeigt wird.
; Beispiel: https://play.autodarts.io/boards/DEINE_BOARD_ID/follow
board1_id = DEINE_ERSTE_BOARD_ID
board2_id = DEINE_ZWEITE_BOARD_ID


[style]
; Aktiviert das Laden der benutzerdefinierten 'style.css'-Datei.
; true / false
activate = true


[logos]
; Aktiviert die Anzeige eines Logos unten rechts.
; true / false
enable = true

; Legt fest, ob das Logo von einem lokalen Server geladen wird.
; Wenn false, wird 'logo' als direkte URL verwendet.
; true / false
local = true

; Name der Logo-Datei (wenn local = true) oder vollständige URL des Logos.
logo = logo.png


[autologin]
; Aktiviert die automatische Anmeldung auf der Autodarts-Seite.
; true / false
enable = true

; Benutzername (E-Mail) für den Autodarts-Login.
username = deine-email@example.com

; Passwort für den Autodarts-Login.
passwort = DEIN_PASSWORT

; Maximale Anzahl der automatischen Login-Versuche pro Seite.
versuche = 3

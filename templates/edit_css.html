{% extends "base.html" %}

{% block title %}Style.css bearbeiten - Autodarts Browser{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center mb-4">Style.css bearbeiten</h1>
        
        <form method="POST">
            <div class="card">
                <div class="section-header">CSS Inhalt</div>
                <div class="card-body">
                    <div class="mb-3">
                        {{ form.css_content(class="form-control", rows=20) }}
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Abbrechen</a>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

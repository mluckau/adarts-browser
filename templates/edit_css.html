{% extends "base.html" %}

{% block title %}Style.css bearbeiten - Autodarts Browser{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center mb-4">Style.css bearbeiten</h1>
        
        <!-- Theme Manager -->
        <div class="card mb-4">
            <div class="section-header">Theme Manager</div>
            <div class="card-body">
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                        <label for="selected_theme" class="col-form-label">Vorhandene Themes:</label>
                    </div>
                    <div class="col-auto flex-grow-1">
                        <form method="POST" class="d-flex gap-2">
                            <select name="selected_theme" id="selected_theme" class="form-select">
                                {% for theme in themes %}
                                    <option value="{{ theme }}">{{ theme }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" name="action" value="load_theme" class="btn btn-outline-primary" {% if not themes %}disabled{% endif %}>Laden</button>
                            <button type="submit" name="action" value="delete_theme" class="btn btn-outline-danger" onclick="return confirm('Theme wirklich löschen?');" {% if not themes %}disabled{% endif %}>Löschen</button>
                        </form>
                    </div>
                </div>
                
                <hr>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="theme_name" class="col-form-label">Aktuelles CSS speichern als:</label>
                    </div>
                    <div class="col-auto flex-grow-1">
                        <form method="POST" class="d-flex gap-2">
                            <!-- We need to send the current CSS content along with the save request -->
                            <textarea name="css_content" style="display:none;" id="hidden_css_content"></textarea>
                            <input type="text" name="theme_name" id="theme_name" class="form-control" placeholder="Neuer Theme Name">
                            <button type="submit" name="action" value="save_theme" class="btn btn-success" onclick="document.getElementById('hidden_css_content').value = document.getElementById('main_css_editor').value;">Als Theme speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <form method="POST">
            <div class="card">
                <div class="section-header">CSS Inhalt</div>
                <div class="card-body">
                    <div class="mb-3">
                        {{ form.css_content(class="form-control", rows=20, id="main_css_editor") }}
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Abbrechen</a>
                <button type="submit" name="action" value="save" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

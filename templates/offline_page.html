<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verbindungsproblem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #f8f9fa; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background-color: #343a40; /* Slightly lighter dark card */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #dc3545; /* Red for error */
            margin-bottom: 20px;
        }
        .spinner-border {
            color: #007bff; /* Blue for loading */
            width: 3rem;
            height: 3rem;
        }
        .info-text {
            font-size: 1.1rem;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .progress-bar {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-exclamation-triangle-fill"></i> Verbindungsproblem</h1>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">LÃ¤dt...</span>
        </div>
        <p class="info-text">
            Die Verbindung zu Autodarts.io oder zum Internet wurde unterbrochen.<br>
            Die Seite versucht automatisch, die Verbindung wiederherzustellen.
        </p>
        <div class="progress" style="height: 5px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small class="text-muted mt-3 d-block">Bitte warten...</small>
    </div>
</body>
</html>
